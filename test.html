<!DOCTYPE html>
<html>
    <head>
        <title>星座组队上分获胜率测试</title>
        <style type="text/css">
            h1 {
                color: red;
                text-align: center;
                font-size: 300%;
            }
            form{
                text-align: center;
            }
        </style>
        <script>
            function main(){
                var min = 1;
                var max = 100;
                var Me = document.getElementById("Me").value;
                var teammate = document.getElementById("teammate").value;
                var num = parseInt(Math.random()*(max-min+1)+min,10);
                if(Me.includes("双子")||teammate.includes("双子")){
                    alert("哇,"+Me+"和"+teammate+"今晚组队上分获胜率"+(num+300)+"%!!!");
                }else if(Me==""||teammate==""){
                    alert("你或者队友星座不能为空");
                }else{
                    alert("哇,"+Me+"和"+teammate+"今晚组队上分获胜率"+num+"%!!!");
                }
            }
        </script>
    </head>
    <body>
        <h1>星座组队上分获胜率测试</h1>
        <diy>
            <form>
                你的星座:<br>
                <input type="text" id="Me"><br><br>
                队友星座:<br>
                <input type="text" id="teammate"><br><br>
                <button onclick="main()" type="submit">开始测试</button>
                <p id="text"></p>
            </form>
        </diy>
    </body>
</html>
